<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Massucatto - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shop"></i> Loja do Massucatto
            </a>
            <button class="btn btn-outline-light ms-auto" data-bs-toggle="modal" data-bs-target="#carrinhoModal">
                <i class="bi bi-cart"></i> <span id="carrinho-contador">0</span>
            </button>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Nossos Produtos</h1>
        
        <div class="row row-cols-1 row-cols-md-3 g-4" id="produtos-container">
        </div>
    </div>

    <div class="modal fade" id="carrinhoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Seu Carrinho</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="carrinho-body">
                    <div id="carrinho-vazio" class="text-center py-4">
                        <i class="bi bi-cart-x fs-1"></i>
                        <p class="mt-3">Seu carrinho está vazio</p>
                    </div>
                    <div id="carrinho-itens" style="display: none;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Quantidade</th>
                                    <th>Preço</th>
                                    <th>Total</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="carrinho-lista">
                            </tbody>
                        </table>
                        <div class="text-end">
                            <h5>Total: R$ <span id="carrinho-total">0,00</span></h5>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar Comprando</button>
                    <a href="checkout.html" class="btn btn-primary" id="finalizar-compra-btn">Finalizar Compra</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/cart.js"></script>
</body>
</html>
